apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: payment
  namespace: argocd
spec:
  destination:
    namespace: eshop-staging
    server: https://kubernetes.default.svc
  project: eshop-staging
  source:
    helm:
      valueFiles:
        - values.yaml
    path: services/payment
    repoURL: https://github.com/J0hn-B/gcp.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true